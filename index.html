<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="style.css"/>

</head>
<body>
    <!-- Header begining -->
    <div class="header">
        <div class="header-left">
            <a href="#">About</a>
            <a href="#">Store</a>

        </div>
        <div class="header-right">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <span class="material-symbols-outlined">apps</span>
            <span class="material-symbols-outlined">account_circle</span>

        </div>
    </div>
    <!-- Header End -->

    <div class="mainbody">
        <img src="png-transparent-google-logo-google-search-google-play-google-text-logo-number.png" alt="Google logo">
        <div class="search">
            <div class="search-input">
                <span class="material-symbols-outlined">search</span>
                <input type="text">
                <span class="material-symbols-outlined">keyboard_voice</span>
            </div>

            <div class="search-button">
                <button>Google Search</button>
                <button>Iam Feeling Lucky</button>
            </div>

            <div class="last">
                <p>Google offered in: <a href="#"> हिन्दी </a href="#"><a href="#"> বাংলা</a><a href="#">తెలుగు</a><a href="#">मराठी</a><a href="#">தமிழ்</a><a href="#">ગુજરાતી</a><a href="#">ಕನ್ನಡ</a><a href="#">മലയാളം</a><a href="#">ਪੰਜਾਬੀ</a></p>
            </div>


        </div>
    </div>
    
</body>
</html>
